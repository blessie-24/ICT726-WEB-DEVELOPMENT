<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="gallery.css">
    <title>Gallery</title>
</head>

<body>
    <section>
        <h1>Exercise 5</h1>
        <p>Floating Images</p>
        <p>Notice that this p tag close does not align the center?</p>
    </section>
    <section>
        <div class="floating">
            <img src="images/dog.avif" class="imageSize" alt="">
            <p>Floating Image 1</p>
        </div>
    </section>
    <section>
        <div class="floating">
            <img src="images/cat.png" class="imageSize" alt="">
            <p>Floating Image 2</p>
        </div>
    </section>
    <section>
        <div class="floating">
            <img src="images/elephant.webp" class="imageSize" alt="">
            <p>Floating Image 3</p>
        </div>
    </section>
    <section>
        <div class="floating">
            <img src="images/rabbit.webp" class="imageSize" alt="">
            <p>Floating Image 4</p>
        </div>
    </section>
</body>

</html>
